<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="Logo" id="logo">
    </header>
    <div class="container">
        <div class="input-container">
            <textarea id="inputText" oninput="handleInput(event)" placeholder="Ingrese el texto aquí"></textarea>
            <div class="note">
                <img src="img/informacion.png" alt="info icon" id="infoIcon">
                <span>Solo letras minúsculas y sin tildes</span>
            </div>
            <div class="buttons">

                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn" disabled>Desencriptar</button>
            </div>
        </div>
        <div class="output-container" id="outputContainer">
            <img id="placeholderImage" src="img/kitty2.png" alt="Placeholder Image">
            <h1 id="noMessage">Ningún mensaje fue encontrado</h1>
            <p id="message2">Ingresa el texto que desees encriptar o desencriptar.</p>
            <p id="outputText"></p>
            <div class="button-group">
                <button id="copyBtn" style="display:none;">Copiar</button>
                <button id="refreshBtn">Limpiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
